    <!-- Gallery Grid Section -->
    <section id="gallery">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>PAST FORUMS</h2>
                    <p>We hosted the first-ever formal gathering of Middle East podcasters in September 2018 in Dubai. Make sure to catch our next event. Sign up for our <a href="#about">newsletter</a>.
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts reversed %}
                  {% if post.type == "gallery" %}
                    <div class="col-sm-4 gallery-item">
                        <a href="#Modal-{{ post.modal-id }}" class="gallery-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <div>
                              <img src="img/content/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                            </div>
                        </a>
                              <h5 class="image-title">{{ post.title }}</h5>
                    </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
